<nav
  class="bg-gray-800 shadow-md p-4 flex flex-col md:flex-row md:items-center md:justify-between"
>
  <div class="flex flex-col md:flex-row md:items-center gap-3 mb-3 md:mb-0">
    <div class="text-amber-300 bg-gray-900 px-3 py-2 rounded inline-block">
      <strong>Keycloak Events:</strong> {{ keycloakStatus() }}
    </div>

    <!-- Inactivity Timer (for development/testing) -->
    <app-inactivity-timer></app-inactivity-timer>
  </div>

  <div class="flex flex-wrap gap-3">
    <a
      routerLink="/"
      class="px-4 py-2 text-gray-100 hover:text-emerald-400 transition-colors duration-200"
      >Home</a
    >
    <a
      routerLink="/books"
      class="px-4 py-2 text-gray-100 hover:text-emerald-400 transition-colors duration-200"
      *kaHasRoles="['view-books']"
    >
      My Books
    </a>
    <a
      routerLink="/profile"
      class="px-4 py-2 text-gray-100 hover:text-emerald-400 transition-colors duration-200"
      *kaHasRoles="['view-profile']"
    >
      My Profile
    </a>
    @if (!authenticated()) {
      <button
        class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded transition-colors duration-200"
        (click)="login()"
      >
        Login
      </button>
    } @else {
      <button
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors duration-200"
        (click)="logout()"
      >
        Logout
      </button>
    }
  </div>
</nav>
