<!-- Modal backdrop -->
<div
  *ngIf="showWarning() && keycloak.authenticated"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  role="alertdialog"
  aria-modal="true"
  aria-labelledby="session-timeout-title"
  aria-describedby="session-timeout-description"
>
  <!-- Modal container -->
  <div
    class="bg-gray-800 border border-red-400 shadow-lg rounded-lg p-6 max-w-md w-full mx-4 animate-fade-in"
  >
    <!-- Modal header -->
    <div class="flex items-center mb-4">
      <svg
        class="w-8 h-8 text-amber-400 mr-3"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        ></path>
      </svg>
      <h2 id="session-timeout-title" class="text-xl font-bold text-white">
        Session Timeout Warning
      </h2>
    </div>

    <!-- Modal body -->
    <div class="mb-6">
      <p id="session-timeout-description" class="text-gray-300 mb-4">
        Your session is about to expire due to inactivity.
      </p>
      <div
        class="flex items-center justify-center bg-gray-700 p-4 rounded-lg mb-4"
      >
        <div class="text-xl font-bold text-amber-400">
          Session expires in:
          <span class="text-2xl">{{ countdown() }}</span> seconds
        </div>
      </div>
      <p class="text-gray-300">
        Move your mouse or press any key to continue your session.
      </p>
    </div>
  </div>
</div>

<!-- Screen reader announcement when warning appears -->
<div aria-live="assertive" class="sr-only">
  {{ sessionStatusAnnouncement() }}
</div>
