<div
  *ngIf="shouldShow()"
  class="flex items-center space-x-4 p-2 text-sm bg-gray-700 rounded text-white"
>
  <div class="flex items-center">
    <span class="font-semibold mr-1">Inactive:</span>
    <span class="text-amber-300">{{ inactiveSeconds() }}</span>
    <span class="text-gray-400 ml-1">s</span>
  </div>

  <div class="h-4 border-l border-gray-600"></div>

  <div class="flex items-center">
    <span class="font-semibold mr-1">Warning in:</span>
    <span
      [ngClass]="{
        'text-green-400': timeUntilWarning() > 10,
        'text-amber-300': timeUntilWarning() <= 10 && timeUntilWarning() > 3,
        'text-red-400': timeUntilWarning() <= 3,
      }"
      >{{ timeUntilWarning() }}</span
    >
    <span class="text-gray-400 ml-1">s</span>
  </div>

  <!-- Test buttons for debugging -->
  <div class="flex ml-2 space-x-2">
    <button
      (click)="resetTimer()"
      class="px-2 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-xs"
    >
      Reset
    </button>
    <button
      (click)="simulateInactivity()"
      class="px-2 py-1 bg-amber-600 hover:bg-amber-700 text-white rounded text-xs"
    >
      Test Warning
    </button>
  </div>
</div>
